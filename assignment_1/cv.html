<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CV</title>
</head>
<body>
    <div class="Container">
        <div class="profile">
            <div class="profile_container">
                <div class="profile_image">
                    <img src="images/profile.jpg" alt="Profile Image">
                </div>
                <div class="profile_name">
                    <h1>John Doe</h1>
                    <p class="profile_title">software Developer</p>
                    <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum voluptas sint, quod unde rem temporibus sit eos autem, molestias amet dolore debitis perferendis facilis, officia delectus sapiente labore minus consequuntur.</p>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
